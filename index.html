<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo border">
          <div class="logo"></div>
        </div>

        <div class="nav-address border">
          <p class="address-deliver">Deliver to</p>
          <div class="address-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="address-location">Bangladesh</p>
          </div>
        </div>

        <div class="nav-search">
          <select name="" class="search-select">
            <option value="">All</option>
            <input
              type="text"
              placeholder="Search Amazon"
              class="search-input"
            />
            <div class="search-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </select>
        </div>
        <div class="nav-singin border">
          <p class="">
            <span>Hello, sing in</span>
          </p>
          <div class="nav-arrow">
            <p class="nav-second">Account & Lists</p>
            <i class="fa-solid fa-angle-down"></i>
          </div>
        </div>
        <div class="nav-return border">
          <p class="">
            <span>Returns</span>
          </p>
          <p class="nav-second">& Order</p>
        </div>

        <div class="nav-cart border">
          <span class="cart-icon"
            ><i class="fa-solid fa-cart-shopping"></i
          ></span>
          <p class="cart-text">Cart</p>
        </div>
      </div>

      <div class="panel">
        <div class="pannel-all">
          <i class="fa-solid fa-bars"></i><span class="panel-text">All</span>
        </div>
        <div class="panel-option">
          <p>Today's Deals</p>
          <p>Customer Service</p>
          <p>Registry</p>
          <p>Gift Cards</p>
          <p>Sell</p>
        </div>
        <div class="panel-deals">Shop Deals in Electronics</div>
      </div>
    </header>


    <div class="hero-secion">
        
    </div>
  </body>
</html>
